<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falta1 - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-top">
          <div class="logo-section">
            <img src="logo.png" alt="Logo Falta1" class="logo-img" />
            <p class="equipo-text">Equipo <span class="bold">Barcha</span></p>
          </div>
          <hr class="divider" />
        </div>
        <ul class="nav-links">
          <li>Inicio</li>
          <li>Jugar</li>
          <li>Torneos</li>
          <li>Calendario</li>
        </ul>
        <ul class="extras">
          <hr class="divider" />
          <li>Tienda</li>
          <li>Beneficios</li>
        </ul>
      </nav>

      <!-- Contenido principal -->
      <main class="main-content">
        <!-- Ofertas -->
        <section class="ofertas">
          <div class="oferta-texto">
            <p>
              Completa ahora el formulario <br />
              y obten un <strong>15% de descuento</strong> <br />
              en locales deportivos.
            </p>
          </div>
          <div class="iconos">
            <img src="pelota.png" alt="Pelota" />
            <img src="botin.png" alt="Botín" />
          </div>
        </section>

        <!-- Estadísticas -->
        <section class="estadisticas">
            <div class="equipo-info">
              <img src="escudo.png" alt="Escudo equipo" />
              <span class="nombre-equipo">Barcha</span>
            </div>
          
            <div class="estadisticas-inferior">
              <div class="datos">
                <p class="titulo">Partidos ganados</p>
                <h2>36</h2>
                <hr />
                <p class="titulo">Torneo</p>
                <h3>2</h3>
              </div>
          
              <div class="buscar-partido">
                <div class="cancha">
                  <span>20 PARTIDOS<br />EN ESPERA</span>
                </div>
                <button>BUSCAR PARTIDO</button>
              </div>
            </div>
          </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
