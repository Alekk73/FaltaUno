<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falta1 - Login</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <img src="logo.png" alt="Logo Falta1" class="logo" />
    <div class="tabs">
      <div class="tab active" id="login-tab">Iniciar sesión</div>
      <div class="tab" id="register-tab">Registrarse</div>
    </div>

    <!-- Formulario de login -->
    <form class="form active" id="login-form">
      <div class="form-group">
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" placeholder="ejemplo@mail.com" required />
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" placeholder="********" required />
      </div>
      <button type="submit">Iniciar sesión</button>
      <p class="extra-link">¿No tienes cuenta? <a href="#" id="to-register">Registrate</a></p>
    </form>

    <!-- Formulario de registro -->
    <form class="form" id="register-form">
      <div class="form-group">
        <label for="register-name">Nombre</label>
        <input type="text" id="register-name" placeholder="Tu nombre" required />
      </div>
      <div class="form-group">
        <label for="register-email">Correo electrónico</label>
        <input type="email" id="register-email" placeholder="ejemplo@mail.com" required />
      </div>
      <div class="form-group">
        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" placeholder="********" required />
      </div>
      <button type="submit">Registrarse</button>
      <p class="extra-link">¿Ya tenés cuenta? <a href="#" id="to-login">Iniciá sesión</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
